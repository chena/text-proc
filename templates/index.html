<!DOCTYPE html>
<html>
	<head>
		<title>Craig</title>
    	<link rel="stylesheet" media="all" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    	<link rel="stylesheet" media="all" href="{{ url_for('static', filename='style.css') }}">
    	<!--<script src="{{ url_for('static', filename='jquery-1.11.0.min.js') }}"></script>-->
	</head>
	<body>
		<section id="query" class="container col-md-8 col-md-offset-2">
			<h1>Craig Matcher</h1>
			<form name="input" method="post">
				<div class="input-group">
					<input class="form-control" type="text" name="url" placeholder="Enter your URL">
					<span class="input-group-btn">
						<input class="btn btn-default" type="submit" value="Submit">
					</span>
				</div>
			</form>
		</section>

		{% if qry is defined %}
		<section id="result" class="container">
			<!-- TODO: don't show labels when there's nothing to show-->
			<div class="col-md-6">
				<h2>Your Search</h2>
				<a href="{{qry.link}}" target="_blank">{{qry.link}}</a>
				<p>{{qry.original}}</p>
			</div>

			<div class="col-md-6">
				<h2>Top Matches</h2>
				<ol>
				{% for m in matches %}
				<li>
					<a href="{{m.link}}" target="_blank">{{m.link}}</a>
					<p>{{m.original}}</p>
				</li>
				{% endfor %}
				</ol>
			</div>
		</section>
		{% endif %}
	</body>
</html>
